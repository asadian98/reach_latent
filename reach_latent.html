<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a simple HTML file. You can use this as a basic template for creating your own web page.</p>
    
    <h2>About This Page</h2>
    <p>This page includes some of the basic HTML elements, such as headings, paragraphs, and links.</p>
    
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
    </ul>
    
</body>
</html>
